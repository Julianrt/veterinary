<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>página</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="/static/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Dosis:300|Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/miestilos.css"/>
    </head>
    <body class="brown lighten-4">

        <header class="navbar-fixed">
            <nav class="nav-extended">
                <div class="nav-wrapper orange lighten-2">
                    <a href="/" class="brand-logo center"><h1 class="indie-flower">Veterinaria</h1></a>
                    <a href="/" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><a href="/">Home</a></li>
                        <li><a href="/cliente">clientes</a></li>
                        <li><a href="/mascota">mascotas</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo" >
                        <li><a href="/">Home</a></li>
                        <li><a href="/cliente">clientes</a></li>
                        <li><a href="/mascota">mascotas</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        <section class="container">

            <div id="registrar_servicio" class="col s12">
                <section>
                    <div class="row" style="margin-top:40px;">
                        <div class="white col s12 z-depth-1" style="padding:30px;">
                            <div class="row">
                                <div class="col s10 offset-s1">
                                    <center>
                                        <img src="/static/img/logoo.png" width="200" alt="">
                                    </center>
                                </div>
                            </div>
                            <div class="divider col s8 offset-s2" style="margin-top:10px; margin-bottom:15px;"></div>
                            <div class="row">
                                <form class="col s12" method="POST" action="/cita/save/{{.s.Model.ID}}" >
                                    <div class="row">
										<div class="input-field col s12">
											<!--<i class="material-icons prefix" for="fecha">account_circle</i>-->
											<input id="fecha" name="fecha" type="text" class="datepicker" required >
											<label for="fecha">fecha</label>
										</div>
										<div class="input-field col s12">
											<!--<i class="material-icons prefix" for="hora">account_circle</i>-->
											<input id="hora" name="hora" type="text" class="timepicker" required >
											<label for="hora">hora</label>
										</div>
                                        <div class="input-field col s12">
                                            <!--<i class="material-icons prefix">account_circle</i>-->
                                            <select id="id_cliente" name="id_cliente" required >
                                                <option value="" disabled selected>clientes</option>
                                                {{range $key, $val := .c}}
                                                <option value="{{.Model.ID}}">{{.Nombre}}</option>
                                                {{end}}
                                            </select>
                                            <label for="id_cliente">Seleccione el cliente</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <!--<i class="material-icons prefix">account_circle</i>-->
                                            <select id="id_mascota" name="id_mascota" required >
                                                <option value="" disabled selected>mascotas</option>
                                                {{range $key, $val := .m}}
                                                <option value="{{$val.Model.ID}}">{{$val.Nombre_Mascota}}</option>
                                                {{end}}
                                            </select>
                                            <label for="id_mascota">Seleccione la mascota</label>
                                        </div>
                                        <div class="vol s12">
                                            <input type="submit" class="orange lighten-2 btn-large waves-effect col s10 offset-s1" value="reservar cita" style="margin-top:20px;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </section>


        <footer class="page-footer grey darken-3">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Footer Content</h5>
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Contact us!</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#!">facebook</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright grey darken-4">
                <div class="container">
                    © 2018 Copyright - Todos los derechos reservados
                </div>
            </div>
        </footer>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="/static/jquery/jquery-2.2.4.min.js"></script>
        <!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->
        <script type="text/javascript" src="/static/js/materialize.min.js"></script>
        <script>
			
          $(document).ready(function() {
            $('select').material_select();
          });
        </script>
        <script>
			$('.datepicker').pickadate({
				//minDate: new Date(2018,1 - 1, 1),
				//minDate: new Date(),
				//selectMonths: true, // Creates a dropdown to control month
				//selectYears: 15, // Creates a dropdown of 15 years to control year,
				today: 'Today',
				clear: 'Clear',
				//done: 'Ok',
				closeOnSelect: true, // Close upon selecting a date,
				format: 'yyyy-mm-dd',
				months: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
				monthsShort: ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
				weekdays: ['Domingo','Lunes','Martes','Miercoles','Jueves','Viernes','Sabado'],
				weekdaysShort: ['Dom','Lun','Mar','Mie','Jue','Vie','Sab'],
				weekdaysAbbrev: ['D','L','M','M','J','V','S']
			});
			
			$('.timepicker').pickatime({
				default: 'now',
				fromnow: 0,
				twelvehour: false,
				donetext: 'OK',
				cleartext: 'limpiar',
				canceltext: 'cancelar',
				autoclose: false
			});
		</script>
    </body>
</html>
